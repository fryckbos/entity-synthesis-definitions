throughput:
  title: Throughput
  query:
    select: count(http.server.duration)
    from: Metric
    where: instrumentation.provider='opentelemetry'
responseTimeMs:
  title: Response time (ms)
  query:
    select: average(http.server.duration)
    from: Metric
    where: instrumentation.provider='opentelemetry'
errorCount:
  title: Errors
  query:
    select: count(http.server.duration)
    from: Metric
    where: instrumentation.provider='opentelemetry' AND http.status_code >= 400 AND http.status_code != 404
