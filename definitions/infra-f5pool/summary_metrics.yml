poolActiveMembers:
  unit: COUNT
  title: Pool active members
  query:
    select: average(`pool.activeMembers`)
    from: F5BigIpPoolSample
    eventId: entityGuid
availabilityHidden:
  unit: COUNT
  query:
    select: average(`pool.availabilityState`)
    from: F5BigIpPoolSample
    eventId: entityGuid
  hidden: true
availability:
  title: Pool availability status
  unit: STRING
  enum:
    metric: '@availabilityHidden'
    values:
      0: Offline
      2: Online
      else: Unknown
poolConnections:
  unit: COUNT
  title: Pool connections
  query:
    select: average(`pool.connections`)
    from: F5BigIpPoolSample
    eventId: entityGuid
