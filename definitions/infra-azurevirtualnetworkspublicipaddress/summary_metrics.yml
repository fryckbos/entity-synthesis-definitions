providerAccountName:
  tag:
    key: providerAccountName
  title: Azure Account
  unit: STRING
underAttackHidden:
  unit: COUNT
  query:
    select: max(`ifUnderDdosAttack.Maximum` OR 0)
    from: AzureVirtualNetworksPublicIpAddressSample
    eventId: entityGuid
  hidden: true
underAttack:
  title: Under DDoS attack
  unit: STRING
  enum:
    metric: '@underAttackHidden'
    values:
      0: 'No'
      else: 'Yes'
