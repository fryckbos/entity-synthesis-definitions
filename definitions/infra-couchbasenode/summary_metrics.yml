nodeStatusHidden:
  unit: COUNT
  query:
    select: average(`node.status`)
    from: CouchbaseNodeSample
    eventId: entityGuid
  hidden: true
nodeStatus:
  title: Node status
  unit: STRING
  enum:
    metric: '@nodeStatusHidden'
    values:
      0: Healthy
      1: Unhealthy
uptime:
  title: Uptime
  unit: SECONDS
  query:
    select: average(`node.uptimeInMilliseconds`) / 1000
    from: CouchbaseNodeSample
    eventId: entityGuid
memoryfree:
  title: Memory free
  unit: BYTES
  query:
    select: average(`node.memoryFreeInBytes`)
    from: CouchbaseNodeSample
    eventId: entityGuid
