memory:
  query:
    eventId: entityGuid
    select: average(node.totalMemoryUsedInBytes)
    from: RabbitmqNodeSample
  unit: BYTES
  title: Total Memory Used
diskSpaceFreeInBytes:
  query:
    eventId: entityGuid
    select: average(node.diskSpaceFreeInBytes)
    from: RabbitmqNodeSample
  unit: BYTES
  title: Disk space free
fileDescriptorsTotalUsed:
  query:
    eventId: entityGuid
    select: average(node.fileDescriptorsTotalUsed)
    from: RabbitmqNodeSample
  unit: COUNT
  title: File descriptors total used
diskAlarmHidden:
  unit: COUNT
  query:
    select: latest(`node.diskAlarm`)
    from: RabbitmqNodeSample
    eventId: entityGuid
  hidden: true
diskAlarm:
  unit: STRING
  title: Disk alarm
  enum:
    metric: '@diskAlarmHidden'
    values:
      0: 'No'
      1: 'Yes'
memoryAlarmHidden:
  unit: COUNT
  query:
    select: average(`node.hostMemoryAlarm`)
    from: RabbitmqNodeSample
    eventId: entityGuid
  hidden: true
memoryAlarm:
  unit: STRING
  title: Memory alarm
  enum:
    metric: '@memoryAlarmHidden'
    values:
      0: 'No'
      1: 'Yes'
runningHidden:
  unit: COUNT
  query:
    select: average(`node.running`)
    from: RabbitmqNodeSample
    eventId: entityGuid
  hidden: true
running:
  unit: STRING
  title: Running
  enum:
    metric: '@runningHidden'
    values:
      0: 'No'
      1: 'Yes'
