availabilityHidden:
  unit: COUNT
  query:
    select: average(`node.availabilityState`)
    from: F5BigIpNodeSample
    eventId: entityGuid
  hidden: true
availability:
  title: Availability state
  unit: STRING
  enum:
    metric: '@availabilityHidden'
    values:
      0: Offline
      2: Online
      else: Unknown
monitorStatusHidden:
  unit: COUNT
  query:
    select: average(`node.monitorStatus`)
    from: F5BigIpNodeSample
    eventId: entityGuid
  hidden: true
monitorStatus:
  title: Health monitor status
  unit: STRING
  enum:
    metric: '@monitorStatusHidden'
    values:
      0: Down
      1: Unchecked
      else: Any other status
sessionStatusHidden:
  unit: COUNT
  query:
    select: average(`node.sessionStatus`)
    from: F5BigIpNodeSample
    eventId: entityGuid
  hidden: true
sessionStatus:
  title: Session Status
  unit: COUNT
  enum:
    metric: '@sessionStatusHidden'
    values:
      0: Disabled
      1: Enabled
