availabilityHidden:
  unit: COUNT
  query:
    select: average(`virtualserver.avaibilityState`)
    from: F5BigIpVirtualServerSample
    eventId: entityGuid
  hidden: true
availability:
  title: Availability
  unit: STRING
  enum:
    metric: '@availabilityHidden'
    values:
      0: Offline
      2: Online
      else: Unknown
connectionsClientside:
  unit: OPERATIONS_PER_SECOND
  title: Connections through client side
  query:
    select: average(`virtualserver.clientsideConnectionsPerSecond`)
    from: F5BigIpVirtualServerSample
    eventId: entityGuid
usageRatio:
  unit: COUNT
  title: Usage ratio
  query:
    select: average(`virtualserver.usageRatio`)
    from: F5BigIpVirtualServerSample
    eventId: entityGuid
