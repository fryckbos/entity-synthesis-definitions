providerAccountName:
  tag:
    key: providerAccountName
  title: AWS Account
  unit: STRING
healthyHosts:
  query:
    eventId: entityGuid
    select: min(`provider.healthyHostCount.Minimum`)
    from: LoadBalancerSample
  unit: COUNT
  title: Healthy hosts
unHealthyHosts:
  query:
    eventId: entityGuid
    select: max(`provider.unHealthyHostCount.Maximum`)
    from: LoadBalancerSample
  unit: COUNT
  title: Unhealthy hosts
