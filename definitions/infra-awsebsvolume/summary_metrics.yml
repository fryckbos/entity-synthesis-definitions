providerAccountName:
  tag:
    key: providerAccountName
  title: AWS Account
  unit: STRING
operations:
  query:
    eventId: entityGuid
    select: sum(`provider.volumeReadOps.Sum`) + sum(`provider.volumeWriteOps.Sum`)
    from: BlockDeviceSample
  unit: COUNT
  title: Operations
readTime:
  query:
    eventId: entityGuid
    select: sum(`provider.volumeTotalReadTime.Sum`) / sum(`provider.volumeReadOps.Sum`)
    from: BlockDeviceSample
  unit: SECONDS
  title: Read time
writeTime:
  query:
    eventId: entityGuid
    select: sum(`provider.volumeTotalWriteTime.Sum`) / sum(`provider.volumeWriteOps.Sum`)
    from: BlockDeviceSample
  unit: SECONDS
  title: Write time
